<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>Admin Home</title>
</head>

<body>
	<section>
		<div class="jumbotron text-center" style="background-color: rgb(192, 192, 192);">
		    <h1 class="display-4">Welcome back, Admin</h1>
		    <p>Easily manage your data from this admin panel</p>
		</div>
		<div class="container-fluid" style="background-color: rgb(192, 192, 192);">
		    <div class="row">
		        <div class="col-sm-3 pt-3" >
		            <div class="card" style="background-color:rgb(255, 255, 255);">
		                <div class="card-body">
		                    <h4 class="card-title">Categories</h4>
		                    <p class="card-text">Manage the categories section here.</p>
		                    <a th:href="@{/admin/category}"  class="card-link btn btn-dark">Manage</a>
		
		                </div>
		            </div>
		        </div>
		        <div class="col-sm-3 pt-3" >
		            <div class="card" style="background-color:rgb(255, 255, 255);">
		                <div class="card-body" style="margin-bottom: 25px;">
		                    <h4 class="card-title">Products</h4>
		                    <p class="card-text">Manage all the products here.</p>
		                    <a th:href="@{/admin/product}"  class="card-link btn btn-dark">Manage</a>
		
		                </div>
		            </div>
		        </div>
		
		    </div>
		</div>
	</section>
</body>
</html>
