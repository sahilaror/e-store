<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title></title>
</head>

<body>
	<section>
		<div class="container" style="margin-top: 90px;">
		    <div class="row">
		        <div class="col-sm-4">
		            <form th:action="@{/admin/category/add}" method="post" th:object="${category}" >
		                <input type="hidden" name="id"  th:field="*{id}" >
		                <div class="form-group ">
		                    <label for="name">Name</label>
		                    <input type="text" class="form-control" required  th:field="*{name}" name="name" id="name" placeholder="Category name">
		
		                </div>
		
		                <button type="submit" class="btn btn-primary">Submit</button>
		            </form>
		        </div>
		    </div>
		</div>

	</section>
</body>
</html>
