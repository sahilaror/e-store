<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>View Category</title>
</head>

<body>
	<section>
		<div class="container" style="margin-top:70px;">
			<a th:href="@{/admin/category/add}" style="cursor:pointer; margin: 10px 0; height: 60px; color:white; border-color:white; border-style:solid; border-width: 2px; border-radius: 30px; margin-right: 5px;" class="btn btn-dark ">Add Category</a>
			<a th:href="@{/admin/product}"      style="cursor:pointer; margin: 10px 0; height: 60px; color:white; border-color:white; border-style:solid; border-width: 2px; border-radius: 30px; margin-right: 5px;" class="btn btn-dark ">View Products</a>
		    <table class="table" >
		        <thead class="thead-dark">
		        <tr>
		            <th scope="col">SN</th>
		            <th scope="col">Category Name</th>
		            <th scope="col">Delete</th>
		            <th scope="col">Update</th>
		        </tr>
		        </thead>
		        <tbody class="table-dark">
		        <tr th:each="category, iStat : ${categories}">
		            <th scope="row" th:text="${iStat.index + 1}">1</th>
		            <td th:text="${category.name}">Larry</td>
		
		            <td><a th:href="@{/admin/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a></td>
		            <td><a th:href="@{/admin/category/update/{id}(id=${category.id})}" class="btn btn-warning">Update</a></td>
					
		        </tr>
		        </tbody>
		    </table>
		</div>

	</section>
</body>
</html>
