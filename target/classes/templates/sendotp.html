<html xmlns:th="http://www.thymeleaf.org" >

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title>forgot otp</title>
</head>

<body style="background-color:rgb(231,206,255);">
	<div id="login">
			       <div class="container ">
			           <div id="login-row" class="row justify-content-center align-items-center">
			               <div id="login-column" class="col-md-6">
			                   <div id="login-box" style="height: 300%;" class="col-md-12">
								<br>
								<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
									  <p class="text-center" th:text="${session.message.content}"></p>
									  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
								</div>
								
								<div class="alert alert-success text-center mt-3" role="alert">
								  we have sent otp to your email
								  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
								</div>
			                      <form th:action="@{/change-password}" method="post">
									
									<h3 class="text-center">Email Otp</h3>
									<br>
									<div>
										<input name="otp" required="required" type="number" class="form-control" placeholder="enter your otp">
									</div>
									<br>
									<div class="container text-center">
										<button class="btn btn-success" type="submit">verify</button>
									</div>
								  </form>
			                   </div>
			               </div>
			           </div>
			       </div>
			</div>
</body>
</html>
