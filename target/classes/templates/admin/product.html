<html xmlns:th="http://www.thymeleaf.org" th:replace="admin/base::Layout(~{::section})">

<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<title></title>
</head>

<body>
	<section>
		<div class="container-fluid" style="margin-top:80px;">
		
			<a th:href="@{/admin/product/add}" style="cursor:pointer; margin: 10px 0; height: 60px; color:white; border-color:white; border-style:solid; border-width: 2px; border-radius: 30px; margin-right: 5px;" class="btn btn-dark ">Add Product</a>
			<a th:href="@{/admin/category}"  style="cursor:pointer; margin: 10px 0; height: 60px; color:white; border-color:white; border-style:solid; border-width: 2px; border-radius: 30px; margin-right: 5px;" class="btn btn-dark ">View Category</a>
		    <table class="table">
		        <thead class="thead-dark">
		        <tr>
		            <th scope="col">SN</th>
		            <th scope="col">Product Name</th>
		            <th scope="col">Category</th>
					<th scope="col">Price</th>
					<th scope="col">Weigth</th>
		            <th scope="col">Preview</th>
		            <th scope="col">Delete</th>
		            <th scope="col">Update</th>
		        </tr>
		        </thead>
		        <tbody class="table table-dark table-hover">
		
		        <tr th:each="product, iStat : ${products}">
		            <th scope="row" th:text="${iStat.index + 1}">1</th>
		            <td th:text="${product.name}">Larry</td>
		            <td th:text="${product.category.name}">Larry</td>
					<td th:text="${product.price}">Larry</td>
					<td th:text="${product.weight}">Larry</td>
		            <td><img src="" height="60px" width="60px"  th:src="@{${'/productImages/' + product.imageName}}" style="border-radius: 30px;"></td>
		
					<td><a th:onclick="|deleteContact(${product.pid})|"  class="btn btn-danger">Delete</a></td>
				    <td><a th:href="@{/admin/product/update/{id}(id=${product.pid})}" class="btn btn-warning">Update</a></td>
		
		        </tr>
		        </tbody>
		    </table>
		</div>
</body>
</html>
