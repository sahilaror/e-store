<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/base1::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
	
</head>
<body>
	<section>
		
		<div class="container" style="margin-top:70px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
		    <div class="row">
		        <div class="col-sm-3">
		            <h4>Categories</h4>
		            <ul class="list-group">
		                <a style="text-decoration: none;" th:href="@{/user/shop}"><li class="list-group-item">All Products</li></a>
		                <a style="text-decoration: none;" th:each="category, iStat : ${categories}"
		                   th:href="@{/user/shop/category/{id}(id=${category.id})}"><li
		                               class="list-group-item" th:text="${category.name}"></li></a>
		
		            </ul>
		        </div>
		        <div class="col-sm-9">
		            <div class="card" style="margin-top: 20px;" th:each="product : ${products}">
		                <div class="row no-gutters">
		                    <div class="col-sm-4 d-flex justify-content-center" style="margin-top:25px;">
		                        <img class="" height="150px" width="150px" th:src="@{${'/productImages/' + product.imageName}}" th:alt="${product.name}">
		                    </div>
		                    <div class="col-sm-5 d-flex justify-content-center">
		                        <div class="card-body">
		                            <h5 class="card-title" th:text="${product.name}"></h5>
		                            <h4>â‚¹ <span th:text="${product.price}"></span></h4>
		                            <p th:text="${product.description}" >Suresh Dasari is a founder and technical lead developer in tutlane.</p>
		                            <a href="#" th:href="@{/user/shop/viewproduct/{id}(id=${product.pid})}" class="btn btn-primary">View Product</a>
		                        </div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>

		</section>
		</body>
		</html>
