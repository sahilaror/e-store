<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta name="viewport" content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<title>smart contect</title>
</head>
<body style="background-color:rgb(231,206,255);">
	<div id="login">
			       <div class="container">
			           <div id="login-row" class="row justify-content-center align-items-center">
				
			                    <div id="login-column" class="col-md-6">			
			                    <div  id="login-box" style="height: 230px; margin-top: 150px;" class="col-md-12">
								<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
									  <p class="text-center" th:text="${session.message.content}"></p>
									  <th:block th:text="${@sessionHelper.removeMessage()}"></th:block>
							    </div>
			                      <form th:action="@{/send-otp}" method="post">
									<br>
									<h3 class="text-center">Your registered email</h3>
									<br>
									<div>
										<input name="email" id="email" required type="email" class="form-control" 
										placeholder="enter your email">
									</div>
									<br>
									<div class="container text-center">
										<button class="btn btn-warning">send otp</button>
									</div>
								  </form>
			                   </div>
			               </div>
			           </div>
			       </div>
			   </div>
</body>
</html>
